#     image: consul:latest
#     command: consul agent -client 0.0.0.0 -ui -node=cc1 -retry-join csb -datacenter=consuldemo01 -data-dir=/mnt/data/consul
#     hostname: cc1
#     container_name: cc1
#     networks:
#       - net01
#     volumes:
#       - D:/temp/consuldemo/cc1:/mnt/data/consul
#   cc2:
#     image: consul:latest
#     command: consul agent -client 0.0.0.0 -ui -node=cc2 -retry-join csc -datacenter=consuldemo01 -data-dir=/mnt/data/consul
#     hostname: cc2
#     container_name: cc2
#     networks:
#       - net01
#     volumes:
#       - D:/temp/consuldemo/cc2:/mnt/data/consul
  gw01:
    image: consul-demo-gw
    container_name: gw01
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      APP_LOG_PATH: logs/
    networks:
      - net01
  gw02:
    image: consul-demo-gw
    container_name: gw02
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      APP_LOG_PATH: logs/
    networks:
      - net01
  app1:
    image: consul-demo-app
    hostname: app1
    container_name: app1
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      APP_CONSUL_HOST: rp01:8500
      APP_SERVICE_NAME: benefit
    depends_on:
      - rp01
    networks:
      - net01
  app2:
    image: consul-demo-app
    hostname: app2
    container_name: app2
